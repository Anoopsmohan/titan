<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Titan - {% block title %}{% end %}</title>
    <meta name="description" content="iMagento - A Generic Magento Integrator">
    <link href="/static/less/css.css" rel="stylesheet" type="text/css">
    <link href="/static/less/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Less styles -->

    <!--Header slider -->
    <link rel="stylesheet" type="text/css" href="/static/js/header-slider/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/static/js/header-slider/css/style.css"/>
    <noscript>
      <link rel="stylesheet" type="text/css" href="/static/js/header-slider/css/noscript.css"/>
    </noscript>

    <!---Header slider--->
    <link href="/static/css/jquery.meow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.meow.js"></script>
    <script src="/static/js/jquery.slugify.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>



    <!---Header slider--->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script type="text/javascript">
      //function getCookie(name) {
      //  var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
      //  return r ? r[1] : undefined;
      //}

      $(document).ready(function(){
				$('.slug').slugify('#name');
        
        {% for category, message in get_all_messages() %}
          $.meow({
            message: "{{ message[0] }}"
          });
        {% end %}      			
      });
    </script>
    <style type="text/css">
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

  </head>
  <body>
  <section id="main-group">
		<header class="top-bg">
				<div class="container-fluid">
						<div class="row-fluid">
								<div class="span4">
										<div class="compnay-name"><a href="{{ reverse_url("home") }}"><img src="/static/img/logo.png"></a></div>
								</div>
								<div class="span6">&nbsp;</div>
                {% if not current_user %}
								<div class="span2">
										<p class="button-pading pull-right">
										<a href="{{ reverse_url('contrib.auth.registration') }}"><button class="btn"><i class="icon-user"></i> Sign Up</button></a>
										<a href="{{ reverse_url("contrib.auth.login") }}"><button class="btn"><i class="icon-user"></i> Sign In</button></a>
                    </p>
                </div>
                {% else %}
                <div class="span2">
									<p class="button-pading">
										<div class="btn-group pull-right"> 
                    <a class="btn" href="#"><i class="icon-user"></i>{{ current_user.name}}</a> 
										<a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
											<ul class="dropdown-menu">
												<li><a href="#"><i class="icon-pencil"></i> Settings</a></li>
												<li class="divider"></li>
												<li><a href="{{ reverse_url("contrib.auth.logout") }}"><i class="i"></i> Log out</a></li>
											</ul>
                    </div>
                  </p>
                </div>
                {% end %}
								</div>
								<!---span6 is over--->
						</div>
				</div>
		</header>
    <div class="header-height"></div>


        {% block container %}
        {% end %}

</section>
    <!---Main Group--->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.js"></script></br></br>
    <footer>
		  <center><div class="companyname">© Openlabs Technologies &amp; Consulting (P) Limited 2012</div></center>
    </footer>
</body>
</html>
